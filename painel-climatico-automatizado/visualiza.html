<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa No Diário Oficial da Região metropolitana do rio de janeiro </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #searchContainer {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      width: 95%;
      justify-content: space-between;
      height: 70%;
    }
    .viewer {
      width: 100%;
    height: 100%;
    overflow: auto;
    border: 1px solid #1b9bee;
    position: relative;
    margin: 20px;
    border-radius: 8px;
    }
    .pdf-list-wrapper {
      display: flex
;
    flex-direction: column;
    width: 45%;
    border: 1px solid #1b9bee;
    border-radius: 8px;
    margin: 20px;
    padding: 10px;
    }
    .sortButtons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .pdf-list {
      height: 100%;
      padding: 10px;
      overflow-y: auto;
      list-style-type: none;
      border: 1px solid #ccc;
    }
    .pdf-list li {
      cursor: pointer;
      margin: 5px 0;
    }
    .card {
      width: 100%;
      margin: 5px 0;
      background-color: #f2f3f7;
      border-radius: 0.75em;
      cursor: pointer;
      transition: ease 0.2s;
      border: 1.5px solid #f2f3f7;
    }

    .card:hover {
      background-color: #d3ddf1;
      border: 1.5px solid #1677ff;
    }

    .card-container {
      padding: 1em;
      display: flex;
      flex-direction: row;
      gap: 0.75em;
    }

    .status-ind {
      width: 0.625em;
      height: 0.625em;
      background-color: #ff0000;
      margin: 0.375em 0;
      border-radius: 0.5em;
    }

    .text-wrap {
      display: flex;
      flex-direction: column;
      gap: 0.25em;
      color: #333;
    }

    .time {
      font-size: 0.875em;
      color: #777;
    }

    .text-link {
      font-weight: 500;
      text-decoration: none;
      color: black;
    }

    .button-wrap {
      display: flex;
      flex-direction: row;
      gap: 1em;
      align-items: center;
    }

    .secondary-cta {
      background-color: transparent;
      border: none;
      font-size: 15px;
      font-weight: 400;
      color: #666;
      cursor: pointer;
    }

    .primary-cta {
      font-size: 15px;
      background-color: transparent;
      font-weight: 600;
      color: #1677ff;
      border: none;
      border-radius: 1.5em;
      cursor: pointer;
    }

    button:hover {
      text-decoration: underline;
    }

    .right {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }

    /* From Uiverse.io by satyamchaudharydev */ 
    /* this is a recreation of twitter search in css */
    .form {
      --input-text-color: black;
      --input-bg-color: #c9c7f0;
      --focus-input-bg-color: transparent;
      --text-color: black;
      --active-color: #1b9bee;
      --width-of-input: 300px;
      --inline-padding-of-input: 1.2em;
      --gap: 0.9rem;
    }

    .form {
      font-size: 0.9rem;
    display: flex
;
    gap: 0.5rem;
    align-items: center;
    width: 70%;
    position: relative;
    isolation: isolate;
    margin: 30px;
    }

    .fancy-bg {
      position: absolute;
      width: 100%;
      inset: 0;
      background: var(--input-bg-color);
      border-radius: 30px;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
    }

    label {
      width: 100%;
      padding: 0.8em;
      height: 40px;
      padding-inline: var(--inline-padding-of-input);
      display: flex;
      align-items: center;
    }

    .search,.close-btn {
      position: absolute;
    }

    .search {
      fill: var(--text-color);
      left: var(--inline-padding-of-input);
    }

    svg {
      width: 17px;
      display: block;
    }

    .close-btn {
      border: none;
      right: var(--inline-padding-of-input);
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 0.1em;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--active-color);
      opacity: 0;
      visibility: hidden;
    }

    .input {
      color: var(--input-text-color);
      width: 100%;
      margin-inline: min(2em,calc(var(--inline-padding-of-input) + var(--gap)));
      background: none;
      border: none;
    }

    .input:focus {
      outline: none;
    }

    .input::placeholder {
      color: var(--text-color)
    }

    .input:focus ~ .fancy-bg {
      border: 1px solid var(--active-color);
      background: var(--focus-input-bg-color);
    }

    .input:focus ~ .search {
      fill: var(--active-color);
    }

    .input:valid ~ .close-btn {
      opacity: 1;
      visibility: visible;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-transition: "color 9999s ease-out, background-color 9999s ease-out";
      -webkit-transition-delay: 9999s;
    }
  </style>
</head>
<body>
  <h1>Pesquisa No Diário Oficial da Região metropolitana do rio de janeiro </h1>
  <form class="form" id="searchForm">
    <label for="search">
      <input class="input" type="text" required="" placeholder="Digite o texto a ser buscado" id="search">
      <div class="fancy-bg"></div>
      <div class="search">
        <svg viewBox="0 0 24 24" aria-hidden="true" class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
          <g>
            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
          </g>
        </svg>
      </div>
      <button class="close-btn" type="reset">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </label>
  </form>

  <div class="container">
    <div id="viewer" class="viewer"></div>
    <div class="pdf-list-wrapper">
      <div class="sortButtons">
        <button id="sortDateButton" data-order="asc">Ordenar por Data <span class="arrow">↑</span></button>
        <button id="sortQuantityButton" data-order="asc">Ordenar por Quantidade <span class="arrow">↑</span></button>
      </div>
      <ul id="pdfList" class="pdf-list"></ul>
    </div>
  </div>

  <div class="navigation">
    <button id="prevButton" disabled>Anterior</button>
    <button id="nextButton" disabled>Próxima</button>
  </div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const searchText = document.getElementById('search');
    const viewer = document.getElementById('viewer');
    const pdfList = document.getElementById('pdfList');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const sortDateButton = document.getElementById('sortDateButton');
    const sortQuantityButton = document.getElementById('sortQuantityButton');

    let currentMatchIndex = 0;
    let matchesInPdf = [];
    let pdfs = [];  // Variável global para armazenar a lista de PDFs

    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const termo = searchText.value.trim();
      if (termo) {
        pdfs = await buscarPDFs(termo);
        if (pdfs.length > 0) {
          updatePdfList(pdfs);
        } else {
          alert('Nenhum PDF encontrado para o termo fornecido.');
        }
      } else {
        alert('Digite um termo para busca.');
      }
    });

    async function buscarPDFs(termo) {
      const response = await fetch('http://localhost:5000/encontrar-pdfs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ termo: termo })
      });

      if (response.ok) {
        const data = await response.json();
        return data.pdfs;
      } else {
        console.error("Erro ao buscar PDFs:", response.statusText);
        return [];
      }
    }

    async function renderPDF(pdfUrl, termo) {
      const pdfDoc_ = await pdfjsLib.getDocument(pdfUrl).promise;
      const pdfContainer = document.createElement('div');
      pdfContainer.className = 'viewer';
      viewer.innerHTML = '';
      viewer.appendChild(pdfContainer);

      currentMatchIndex = 0;
      matchesInPdf = [];

      for (let pageNum = 1; pageNum <= pdfDoc_.numPages; pageNum++) {
        const canvas = document.createElement('canvas');
        canvas.id = `page-${pageNum}`;
        pdfContainer.appendChild(canvas);

        const page = await pdfDoc_.getPage(pageNum);
        const viewport = page.getViewport({ scale: 1.5 });
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;

        if (termo) {
          const pageMatches = await highlightText(page, termo, context, viewport);
          if (pageMatches.length > 0) {
            matchesInPdf.push({ pageNum, matches: pageMatches });
          }
        }
      }

      if (matchesInPdf.length > 0) {
        navigateToMatch();
        updateNavigationButtons();
      } else {
        alert('Nenhuma correspondência encontrada no PDF.');
      }

      prevButton.addEventListener('click', () => {
        if (currentMatchIndex > 0) {
          currentMatchIndex--;
          navigateToMatch();
        }
      });

      nextButton.addEventListener('click', () => {
        if (currentMatchIndex < matchesInPdf.length - 1) {
          currentMatchIndex++;
          navigateToMatch();
        }
      });
    }

    async function highlightText(page, searchTerm, context, viewport) {
      const textContent = await page.getTextContent();
      const regex = new RegExp(searchTerm, 'gi');
      let pageMatches = [];

      textContent.items.forEach((item) => {
        if (regex.test(item.str)) {
          const [x, y, width, height] = calculateTextBounds(item, viewport);
          context.fillStyle = 'rgba(255, 255, 0, 0.5)';
          context.fillRect(x, y - height, width, height);
          pageMatches.push({ x, y });
        }
      });

      return pageMatches;
    }

    function calculateTextBounds(item, viewport) {
      const transform = pdfjsLib.Util.transform(viewport.transform, item.transform);
      const x = transform[4];
      const y = transform[5];
      const width = item.width * viewport.scale;
      const height = item.height * viewport.scale;
      return [x, y, width, height];
    }

    function updateNavigationButtons() {
      prevButton.disabled = currentMatchIndex === 0;
      nextButton.disabled = currentMatchIndex === matchesInPdf.length - 1;
    }

    function navigateToMatch() {
      const match = matchesInPdf[currentMatchIndex];
      const canvas = document.getElementById(`page-${match.pageNum}`);
      if (canvas) {
        canvas.scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Função para ordenar por data
    function sortByDate(pdfs, ascending = true) {
      return pdfs.sort((a, b) => {
        const dateA = new Date(a.data);
        const dateB = new Date(b.data);
        return ascending ? dateA - dateB : dateB - dateA;
      });
    }

    // Função para ordenar por quantidade de correspondências
    function sortByQuantity(pdfs, ascending = true) {
      return pdfs.sort((a, b) => {
        return ascending ? a.quantidade_correspondencias - b.quantidade_correspondencias : b.quantidade_correspondencias - a.quantidade_correspondencias;
      });
    }


    // Atualizar a lista de PDFs exibida
    function updatePdfList(pdfs) {
      pdfList.innerHTML = '';
      pdfs.forEach(pdf => {
        const li = document.createElement('li');
        li.innerHTML = `<div class="card">
                          <div class="card-container">
                            <div class="left">
                              <div class="status-ind"></div>
                            </div>
                            <div class="right">
                              <div class="text-wrap">
                                <p class="text-content">
                                  <a class="text-link" href="#">${pdf.cidade}</a>
                                </p>
                                <p class="time"><a class="text-link" href="#">${pdf.quantidade_correspondencias}</a> Correspondências para <a class="text-link" href="#">Plano Diretor</a></p>
                              </div>
                              <div class="button-wrap">
                                <button class="primary-cta">Clique Aqui</button>
                                <button class="secondary-cta">Data do boletim:<a class="text-link" href="#"> ${pdf.data}</a></button>
                              </div>
                            </div>
                          </div>
                        </div>`;
        li.addEventListener('click', async () => {
          const pdfUrl = `http://localhost:5000/boletim_dc/${pdf.nome_pdf}`;
          await renderPDF(pdfUrl, searchText.value.trim());
        });
        pdfList.appendChild(li);
      });
    }

    // Eventos de clique para os botões de ordenação
    sortDateButton.addEventListener('click', () => {
      let ascending = true;
      if (sortDateButton.dataset.order === 'asc') {
        ascending = false;
        sortDateButton.dataset.order = 'desc';
        sortDateButton.querySelector(".arrow").textContent = "↓";
      } else {
        sortDateButton.dataset.order = 'asc';
        sortDateButton.querySelector(".arrow").textContent = "↑";
      }
      updatePdfList(sortByDate(pdfs, ascending));
    });

    sortQuantityButton.addEventListener('click', () => {
      let ascending = true;
      if (sortQuantityButton.dataset.order === 'asc') {
        ascending = false;
        sortQuantityButton.dataset.order = 'desc';
        sortQuantityButton.querySelector(".arrow").textContent = "↓";
      } else {
        sortQuantityButton.dataset.order = 'asc';
        sortQuantityButton.querySelector(".arrow").textContent = "↑";
      }
      updatePdfList(sortByQuantity(pdfs, ascending));
    });

    // Modifique a função de busca para armazenar a lista de PDFs na variável global

  </script>
</body>
